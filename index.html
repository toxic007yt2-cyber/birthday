<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babayyy ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

/* Card */
.card{
background:rgba(0,0,0,0.35);
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 0 25px rgba(0,0,0,0.4);
animation:fade 2s ease;
}

/* Image */
img{
width:200px;
height:200px;
border-radius:15px;
object-fit:cover;
}

/* Countdown */
#count{
font-size:20px;
margin-top:10px;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
text-align:center;
z-index:10;
}

.popup-box{
background:#ff4f81;
padding:30px;
border-radius:20px;
animation:fade 1s;
}

/* Hearts */
.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

@keyframes fade{
from{opacity:0;transform:scale(0.5);}
to{opacity:1;transform:scale(1);}
}

button{
padding:10px 20px;
border:none;
border-radius:10px;
background:white;
color:#ff4f81;
font-size:16px;
margin-top:10px;
}
@keyframes fall{
    to{
        transform: translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">
<img id="slide" src="photo1.jpg">
<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2>

<div id="count"></div>

<button onclick="playMusic()">Play Song üéµ</button>

<audio id="song" src="music.mp3"></audio>
</div>

<div class="popup" id="pop">
<div class="popup-box">
<h1>üéâ Surprise üéâ</h1>
<p>I Love You So Much ‚ù§Ô∏è</p>
</div>
</div>

<script>
// Photo slideshow
let images = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg"
];

let index = 0;

setInterval(()=>{
  index++;
  if(index >= images.length) index = 0;
  document.getElementById("slide").src = images[index];
},2000);
/* Countdown to 12th */
var target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(function(){
var now=new Date();
var diff=target-now;

if(diff<=0){
document.getElementById("count").innerHTML="üéÇ IT'S HER DAY üéÇ";
document.getElementById("pop").style.display="flex";
}else{
var d=Math.floor(diff/86400000);
var h=Math.floor(diff%86400000/3600000);
var m=Math.floor(diff%3600000/60000);
var s=Math.floor(diff%60000/1000);

document.getElementById("count").innerHTML=
d+"d "+h+"h "+m+"m "+s+"s left ‚ù§Ô∏è";
}
},1000);

/* Music */
function playMusic(){
document.getElementById("song").play();
}

/* Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
// üéâ Confetti on Birthday Popup
function launchConfetti(){
    for(let i=0;i<80;i++){
        let conf=document.createElement("div");
        conf.innerHTML="üéâ";
        conf.style.position="fixed";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-20px";
        conf.style.fontSize=(Math.random()*20+15)+"px";
        conf.style.animation="fall 3s linear forwards";
        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(),3000);
    }
}

let oldPopup = document.getElementById("pop");
let observer = new MutationObserver(()=>{
    if(oldPopup.style.display==="flex"){
        launchConfetti();
    }
});
observer.observe(oldPopup,{attributes:true});
</script>

</body>
</html>
