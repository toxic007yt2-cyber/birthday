<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Birthday ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:sans-serif;
color:white;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(120deg,#1e3c72,#ff4b2b);
}

/* STARS */
canvas{
position:fixed;
top:0;left:0;
z-index:-1;
}

/* CARD */
.card{
background:rgba(255,255,255,.12);
backdrop-filter:blur(22px);
padding:40px;
border-radius:26px;
text-align:center;
width:min(92vw,520px);
border:1px solid rgba(255,255,255,.25);
box-shadow:
0 0 40px #ff4b2b,
0 0 80px #ff416c,
0 0 120px rgba(255,255,255,.25);
transition:.25s;
}
.card:hover{transform:scale(1.05);}

#slide{
width:180px;height:180px;
border-radius:18px;
object-fit:cover;
cursor:pointer;
transition:.35s;
box-shadow:0 0 20px rgba(255,80,120,.7);
}
#slide:hover{transform:scale(1.12);}

button{
margin-top:12px;
padding:10px 18px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#ff4b2b,#ff416c);
color:white;font-weight:bold;
cursor:pointer;
}

/* VISUALIZER */
#visualizer{display:flex;gap:3px;justify-content:center;margin-top:10px;}
.bar{width:4px;height:10px;background:white;}

/* POPUP */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.6);
z-index:999;
}
.popup-box{
background:white;color:black;
padding:25px;border-radius:20px;
}

/* PUZZLE */
#puzzle{
display:grid;
grid-template-columns:repeat(3,70px);
gap:6px;
justify-content:center;
margin-top:10px;
}
.tile{
width:70px;height:70px;
background:linear-gradient(45deg,#ff416c,#ff4b2b);
display:flex;align-items:center;justify-content:center;
font-size:22px;border-radius:12px;
cursor:pointer;
}

/* VIEWER */
#viewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
display:none;
justify-content:center;
align-items:center;
background:black;
z-index:999;
}
#viewer img{max-width:90%;max-height:90%;}

.float{position:fixed;pointer-events:none;font-size:22px;}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="card">
<img id="slide" src="photo1.jpg">

<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2>
<p id="typing"></p>

<button onclick="openLetter()">üíå Love Letter</button>
<button onclick="playMusic()">üéµ Play</button>

<div id="visualizer"></div>
<div id="count"></div>

<h3>üß© Solve My Love Puzzle</h3>
<div id="puzzle"></div>
<button onclick="shufflePuzzle()">Shuffle</button>

<audio id="song" src="music.mp3"></audio>
<audio id="bdayVoice" src="happy.mp3"></audio>
</div>

<!-- LETTER -->
<div id="letter" class="popup">
<div class="popup-box">
<p>
Pass nahi ho firr bhi Tumse pyaar karte hai,<br>
Dekhkar tasveer tumhari Tumhi ko yaad karte hai,<br>
Dil mein itni tadap Hai ki harr waqt,<br>
Tere se milne ki hi Fariyaad karte hai ‚ù§Ô∏è
</p>
<button onclick="closeLetter()">Close</button>
</div>
</div>

<!-- SECRET -->
<div id="secretMsg" class="popup">
<div class="popup-box">
<h2>‚ù§Ô∏è Secret ‚ù§Ô∏è</h2>
<p id="loveText"></p>
<button onclick="secretMsg.style.display='none'">Close</button>
</div>
</div>

<div id="viewer" onclick="this.style.display='none'">
<img id="viewImg">
</div>

<script>

/* SLIDESHOW */
const slide=document.getElementById("slide");
const viewer=document.getElementById("viewer");
const viewImg=document.getElementById("viewImg");

const imgs=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
"photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg","photo13.jpg"];

let i=0;
setInterval(()=>{i=(i+1)%imgs.length;slide.src=imgs[i];},2000);
slide.onclick=()=>{viewImg.src=slide.src;viewer.style.display="flex";};

/* LETTER */
const letter=document.getElementById("letter");
function openLetter(){letter.style.display="flex";}
function closeLetter(){letter.style.display="none";}

/* VISUALIZER */
const visualizer=document.getElementById("visualizer");
for(let j=0;j<30;j++){
let b=document.createElement("div");
b.className="bar";
visualizer.appendChild(b);
}
let bars=document.querySelectorAll(".bar");

/* MUSIC */
function playMusic(){
song.play();
setInterval(()=>bars.forEach(b=>b.style.height=(Math.random()*60+5)+"px"),100);
heartRain();
}

/* HEART RAIN */
function heartRain(){
setInterval(()=>{
let h=document.createElement("div");
h.className="float";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.top="-20px";
document.body.appendChild(h);
h.animate([{transform:"translateY(0)"},{transform:`translateY(${innerHeight}px)`}],{duration:3000})
.onfinish=()=>h.remove();
},300);
}

/* TYPE TEXT */
let txt="You are my universe ‚ù§Ô∏è Happy Birthday üéÇ";
let k=0;
(function type(){ if(k<txt.length){typing.innerHTML+=txt[k++];setTimeout(type,50);} })();

/* COUNTDOWN */
let done=false;
let target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(()=>{
let diff=target-new Date();
if(diff<=0){
count.innerHTML="üéÇ TODAY üéÇ";
if(!done){bdayVoice.play();done=true;}
}else{
let d=Math.floor(diff/86400000);
let h=Math.floor(diff%86400000/3600000);
let m=Math.floor(diff%3600000/60000);
let s=Math.floor(diff%60000/1000);
count.innerHTML=`${d}d ${h}h ${m}m ${s}s ‚ù§Ô∏è`;
}},1000);

/* STARS */
let c=document.getElementById("stars");
let ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let stars=[];
for(let s=0;s<120;s++)stars.push({x:Math.random()*c.width,y:Math.random()*c.height});
setInterval(()=>{
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(st=>{ctx.fillRect(st.x,st.y,2,2);st.y+=0.4;if(st.y>c.height)st.y=0;});
},30);

/* PUZZLE */
const puzzle=document.getElementById("puzzle");
const loveText=document.getElementById("loveText");
let nums=[1,2,3,4,5,6,7,8,"‚ù§Ô∏è"];
let solved=[1,2,3,4,5,6,7,8,"‚ù§Ô∏è"];

function drawPuzzle(){
puzzle.innerHTML="";
nums.forEach((n,i)=>{
let d=document.createElement("div");
d.className="tile";
d.innerHTML=n;
d.onclick=()=>{let j=Math.floor(Math.random()*9);[nums[i],nums[j]]=[nums[j],nums[i]];drawPuzzle();};
puzzle.appendChild(d);
});
if(JSON.stringify(nums)===JSON.stringify(solved)){
loveText.innerText="üíñ Tum meri life ka best part ho";
secretMsg.style.display="flex";
}
}
function shufflePuzzle(){nums.sort(()=>Math.random()-0.5);drawPuzzle();}
drawPuzzle();

</script>
</body>
</html>
