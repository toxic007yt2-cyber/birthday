<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babayyy ‚ù§Ô∏è</title><style>
body{
margin:0;
font-family:sans-serif;
background:linear-gradient(270deg,#ff416c,#ff4b2b,#1e3c72,#2a5298);
background-size:800% 800%;
animation:bgFlow 20s ease infinite;
color:white;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

@keyframes bgFlow{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.card{
position:relative;
z-index:2;
background:rgba(255,255,255,.15);
backdrop-filter:blur(20px);
padding:25px;
border-radius:20px;
text-align:center;
width:300px;
box-shadow:0 0 25px #ff4b2b,0 0 45px #ff416c;
transition:transform .2s;
}

img{
width:140px;height:140px;
border-radius:15px;
}

button{
margin-top:12px;
padding:10px 18px;
border:none;
border-radius:12px;
background:#ff416c;
color:white;
cursor:pointer;
}

.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:3;
}
.popup-box{
background:white;
color:black;
padding:25px;
border-radius:20px;
}
</style></head><body><canvas id="stars"></canvas>

<div class="card">
<img id="slide" src="photo1.jpg">
<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2><p id="typing"></p>
<div id="quote"></div><button onclick="openLetter()">üíå Love Letter</button>

<div id="count"></div><button onclick="playMusic()">üéµ Play Song</button>
<button onclick="toggleTheme()">üåì Theme</button>

<audio id="song" src="music.mp3"></audio>

</div><div id="letter" class="popup">
<div class="popup-box">
<h2>üíñ My Love</h2>
<p>You are my everything ‚ù§Ô∏è</p>
<button onclick="closeLetter()">Close</button>
</div>
</div><script>

// ===== Stars Background =====
let c=document.getElementById("stars");
let ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let stars=[];
for(let i=0;i<120;i++)
stars.push({x:Math.random()*c.width,y:Math.random()*c.height});

setInterval(()=>{
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,2,2);
s.y+=0.3;
if(s.y>c.height)s.y=0;
});
},30);

// ===== Popup =====
function openLetter(){
document.getElementById("letter").style.display="flex";
confetti();
}
function closeLetter(){
document.getElementById("letter").style.display="none";
}

// ===== Music Fade =====
function playMusic(){
let a=document.getElementById("song");
a.volume=0;
a.play();
let v=0;
let fade=setInterval(()=>{
v+=0.05;
a.volume=v;
if(v>=1)clearInterval(fade);
},200);
}

// ===== Typing =====
let msg="You are my everything ‚ù§Ô∏è Happy Birthday üéÇ";
let i=0;
function type(){
if(i<msg.length){
typing.innerHTML+=msg[i++];
setTimeout(type,60);
}}
type();

// ===== Quotes =====
let q=[
"Forever yours ‚ù§Ô∏è",
"My heart beats for you üíï",
"You are my happiness ‚ú®",
"Always together üíñ"
];
setInterval(()=>{
quote.innerHTML=q[Math.floor(Math.random()*q.length)];
},3000);

// ===== Countdown =====
let target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);
setInterval(()=>{
let diff=target-new Date();
if(diff<0){count.innerHTML="üéÇ TODAY üéÇ";fireworks();}
else{
let d=Math.floor(diff/86400000);
let h=Math.floor(diff%86400000/3600000);
let m=Math.floor(diff%3600000/60000);
let s=Math.floor(diff%60000/1000);
count.innerHTML=d+"d "+h+"h "+m+"m "+s+"s";
}},1000);

// ===== Slideshow =====
let imgs=["photo1.jpg","photo2.jpg","photo3.jpg"];
let idx=0;
setInterval(()=>{
idx=(idx+1)%imgs.length;
slide.src=imgs[idx];
},2000);

// ===== Confetti =====
function confetti(){
for(let i=0;i<40;i++){
let d=document.createElement("div");
d.innerHTML="üéâ";
d.style.position="fixed";
d.style.left=Math.random()*100+"vw";
d.style.top="-20px";
document.body.appendChild(d);
setTimeout(()=>d.remove(),2000);
}
}

// ===== Fireworks =====
function fireworks(){
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.innerHTML="‚ú®";
f.style.position="fixed";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
}
}

// ===== Cursor Sparkle =====
document.addEventListener("mousemove",(e)=>{
let s=document.createElement("div");
s.innerHTML="üíñ";
s.style.position="fixed";
s.style.left=e.clientX+"px";
s.style.top=e.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),500);
});

// ===== Tilt =====
let card=document.querySelector(".card");
card.addEventListener("mousemove",(e)=>{
let r=card.getBoundingClientRect();
let x=e.clientX-r.left;
let y=e.clientY-r.top;
card.style.transform=
`perspective(600px) rotateX(${-(y/r.height-.5)*15}deg)
 rotateY(${(x/r.width-.5)*15}deg)`;
});
card.addEventListener("mouseleave",()=>{
card.style.transform="rotateX(0) rotateY(0)";
});

// ===== Theme Toggle =====
let dark=true;
function toggleTheme(){
dark=!dark;
document.body.style.filter=dark?"":"invert(1) hue-rotate(180deg)";
}

// ===== Fullscreen Entry =====
window.addEventListener("click",()=>{
if(!document.fullscreenElement)
document.documentElement.requestFullscreen().catch(()=>{});
});
</script></body>
</html>
