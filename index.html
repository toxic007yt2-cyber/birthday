let images = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg"
];

let index = 0;

setInterval(()=>{

/* Countdown to 12th */
var target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(function(){
var now=new Date();
var diff=target-now;

if(diff<=0){
document.getElementById("count").innerHTML="ğŸ‚ IT'S HER DAY ğŸ‚";
document.getElementById("pop").style.display="flex";
}else{
var d=Math.floor(diff/86400000);

var m=Math.floor(diff%3600000/60000);
var s=Math.floor(diff%60000/1000);

document.getElementById("count").innerHTML=
d+"d "+h+"h "+m+"m "+s+"s left â¤ï¸";
}
},1000);

/* Hearts */

// ğŸ‰ Confetti on Birthday Popup
function launchConfetti(){
    for(let i=0;i<80;i++){

        launchConfetti();
    }
});
