<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babayyy ‚ù§Ô∏è</title><style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  position:relative;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:25px;
  border-radius:20px;
  text-align:center;
  width:280px;
  transform-style:preserve-3d;
  transition:transform .2s ease;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

img{
  width:130px;height:130px;
  border-radius:15px;
  object-fit:cover;
}

button{
  margin-top:12px;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff4b2b,#ff416c);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:white;
  color:black;
  padding:25px;
  border-radius:20px;
}

.heart,.trail{
  position:fixed;
  pointer-events:none;
}
.trail{
  animation:fade 1s forwards;
}
@keyframes fade{
  to{opacity:0; transform:translateY(-20px);}
}
</style></head><body><div class="card">
<img id="slide" src="photo1.jpg">
<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2><p id="typing"></p><button onclick="openLetter()">üíå Open Love Letter</button>

<div id="count"></div><button onclick="playMusic()">Play Song üéµ</button>

<audio id="song" src="music.mp3"></audio>

</div><!-- popup --><div id="letter" class="popup">
<div class="popup-box">
<h2>üíå My Love</h2>
<p>
Happy Birthday ‚ù§Ô∏è<br><br>
You are my everything.<br>
I love you more than words can say.<br>
Stay with me forever ‚ú®
</p>
<button onclick="closeLetter()">Close</button>
</div>
</div><script>

// ===== Popup =====
function openLetter(){
document.getElementById("letter").style.display="flex";
}
function closeLetter(){
document.getElementById("letter").style.display="none";
}

// ===== Music =====
function playMusic(){
let audio=document.getElementById("song");
audio.play();
}

// ===== Typing =====
let txt="You are my everything ‚ù§Ô∏è Happy Birthday My Love üéÇ";
let ti=0;
function typing(){
if(ti<txt.length){
document.getElementById("typing").innerHTML+=txt.charAt(ti);
ti++;
setTimeout(typing,60);
}}
typing();

// ===== Countdown =====
var target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(()=>{
let diff=target-new Date();
let el=document.getElementById("count");

if(diff<=0){
el.innerHTML="üéÇ IT'S HER DAY üéÇ";
}else{
let d=Math.floor(diff/86400000);
let h=Math.floor(diff%86400000/3600000);
let m=Math.floor(diff%3600000/60000);
let s=Math.floor(diff%60000/1000);
el.innerHTML=d+"d "+h+"h "+m+"m "+s+"s ‚ù§Ô∏è";
}
},1000);

// ===== Hearts =====
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*100+"vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
},300);

// ===== Cursor Trail =====
document.addEventListener("mousemove",(e)=>{
let t=document.createElement("div");
t.className="trail";
t.innerHTML="‚ù§Ô∏è";
t.style.left=e.clientX+"px";
t.style.top=e.clientY+"px";
document.body.appendChild(t);
setTimeout(()=>t.remove(),800);
});

// ===== Tilt =====
let card=document.querySelector(".card");
card.addEventListener("mousemove",(e)=>{
let r=card.getBoundingClientRect();
let x=e.clientX-r.left;
let y=e.clientY-r.top;
let rx=-(y/r.height-.5)*15;
let ry=(x/r.width-.5)*15;
card.style.transform=
`perspective(600px) rotateX(${rx}deg) rotateY(${ry}deg)`;
});
card.addEventListener("mouseleave",()=>{
card.style.transform="rotateX(0) rotateY(0)";
});

// ===== Slideshow =====
let imgs=["photo1.jpg","photo2.jpg","photo3.jpg"];
let idx=0;
setInterval(()=>{
idx=(idx+1)%imgs.length;
document.getElementById("slide").src=imgs[idx];
},2000);

</script></body>
</html>
