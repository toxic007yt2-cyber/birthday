<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babayyy ‚ù§Ô∏è</title>

<style>
  .heart{
  pointer-events:none;
  z-index:0;
}
.card{
  position:relative;
  z-index:2;
}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25), 0 0 35px rgba(255,0,120,0.35);
  width:280px;
  border: 1px solid rgba(255,255,255,0.25);
  animation: pop 0.6s ease;
}
.card{
 transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover,
.card:active{
 transform: scale(1.12);
 box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}
@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
@keyframes glowPulse{
  0%{ box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  50%{ box-shadow:0 25px 70px rgba(255,80,120,0.6);}
  100%{ box-shadow:0 15px 40px rgba(0,0,0,0.25);}
}
img{
  width:130px;
  height:130px;
  border-radius:15px;
  object-fit:cover;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button{
  margin-top:12px;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff4b2b,#ff416c);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
position: relative;
overflow: hidden;
}

button:hover{
  transform:scale(1.1);
}
.heart{
position:fixed;
pointer-events:none;
z-index:0;
animation: float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
}
@keyframes musicPulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

button:last-of-type{
animation: musicPulse 2s infinite;
}
</style>
</head>

<body>

<div class="card">
<img id="slide" src="photo1.jpg">
<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2>
<p id="typing"></p>
<button onclick="openLetter()">üíå Open Love Letter</button>
<div id="count"></div>

<button onclick="playMusic()">Play Song üéµ</button>

</div>

<div class="popup" id="pop">
<div class="popup-box">
<h1>üéâ HAPPY BIRTHDAY üéâ</h1>
<p>You are my everything ‚ù§Ô∏è</p>

<button onclick="openLetter()">
Open Surprise üíñ
</button>

</div>
</div>
<div id="letter" class="popup">
  <div class="popup-box">
    <h2>üíå My Love</h2>
    <p>
      Happy Birthday ‚ù§Ô∏è<br><br>
      You are my everything.<br>
      I love you more than words can say.<br>
      Stay with me forever ‚ú®
    </p>

    <button onclick="closeLetter()">Close</button>
  </div>
</div>

    <script>
// üëâ ‡§Ø‡§π‡•Ä‡§Ç paste ‡§ï‡§∞‡•ã üëá
function goFull(){
document.documentElement.requestFullscreen();
document.getElementById("letter").style.display="flex";
}

function closeLetter(){
document.getElementById("letter").style.display="none";
}

function playMusic(){
document.getElementById("song").play();
}
let images = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg"
];

let index = 0;

setInterval(()=>{
  index++;
  if(index >= images.length) index = 0;
  document.getElementById("slide").src = images[index];
},2000);
/* Countdown to 12th */
var target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(function(){
var now=new Date();
var diff=target-now;

if(diff<=0){
document.getElementById("count").innerHTML="üéÇ IT'S HER DAY üéÇ";
document.getElementById("pop").style.display="flex";
}else{
var d=Math.floor(diff/86400000);
var h=Math.floor(diff%86400000/3600000);
var m=Math.floor(diff%3600000/60000);
var s=Math.floor(diff%60000/1000);

document.getElementById("count").innerHTML=
d+"d "+h+"h "+m+"m "+s+"s left ‚ù§Ô∏è";
}
},1000);

/* Music */
function playMusic(){
document.getElementById("song").play();
}

/* Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left = Math.random()*window.innerWidth + "px";
heart.style.top = Math.random()*window.innerHeight + "px";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
// üéâ Confetti on Birthday Popup
function launchConfetti(){
    for(let i=0;i<80;i++){
        let conf=document.createElement("div");
        conf.innerHTML="üéâ";
        conf.style.position="fixed";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-20px";
        conf.style.fontSize=(Math.random()*20+15)+"px";
        conf.style.animation="fall 3s linear forwards";
        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(),3000);
    }
}

let oldPopup = document.getElementById("pop");
let observer = new MutationObserver(()=>{
    if(oldPopup.style.display==="flex"){
        launchConfetti();
    }
});
observer.observe(oldPopup,{attributes:true});
        /* ‚ù§Ô∏è Typing Love Message */
let msg = "You are my everything ‚ù§Ô∏è Happy Birthday My Love üéÇ";
let i = 0;
function typeLove(){
  if(i < msg.length){
    document.getElementById("typing").innerHTML += msg.charAt(i);
    i++;
    setTimeout(typeLove,80);
  }
}
setTimeout(typeLove,2000);


/* üéÜ Fireworks */
function fireworks(){
  for(let j=0;j<30;j++){
    let fw = document.createElement("div");
    fw.innerHTML="‚ú®";
    fw.style.position="fixed";
    fw.style.left=Math.random()*100+"vw";
    fw.style.top=Math.random()*100+"vh";
    fw.style.fontSize="20px";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1500);
  }
}
setInterval(fireworks,3000);


/* üîç Photo Zoom on Tap */
document.getElementById("slide").onclick=function(){
  this.style.transform="scale(1.3)";
  setTimeout(()=>this.style.transform="scale(1)",800);
};


/* üíå Secret Love Letter */
function openLetter(){
  alert("I love you more than words can say ‚ù§Ô∏è\nYou make my life beautiful üå∏");
}
</script>
