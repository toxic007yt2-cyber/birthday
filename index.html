<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:sans-serif;
color:white;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(120deg,#1e3c72,#ff4b2b);
}

/* canvas */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* card */
.card{
background:rgba(255,255,255,.12);
backdrop-filter:blur(18px);
padding:30px;
border-radius:20px;
text-align:center;
width:320px;
border:1px solid rgba(255,255,255,.25);
box-shadow:0 0 30px #ff4b2b;
}

#slide{
width:140px;
height:140px;
border-radius:15px;
object-fit:cover;
cursor:pointer;
}

button{
margin-top:12px;
padding:10px 18px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#ff4b2b,#ff416c);
color:white;
font-weight:bold;
cursor:pointer;
}

/* popup */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.6);
z-index:999;
}

.popup-box{
background:white;
color:black;
padding:25px;
border-radius:20px;
max-width:260px;
}

/* visualizer */
#visualizer{
display:flex;
gap:3px;
margin-top:10px;
justify-content:center;
}
.bar{
width:4px;
height:10px;
background:white;
}

/* viewer */
#viewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
display:none;
justify-content:center;
align-items:center;
background:black;
z-index:999;
}
#viewer img{
max-width:90%;
max-height:90%;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="card">

<img id="slide" src="photo1.jpg">

<h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2>
<p id="typing"></p>

<button onclick="openLetter()">üíå Love Letter</button>
<button onclick="playMusic()">üéµ Play</button>

<div id="visualizer"></div>
<div id="count"></div>

<audio id="song" src="music.mp3"></audio>
<audio id="bdayVoice" src="happy.mp3"></audio>

</div>

<!-- LETTER -->
<div id="letter" class="popup">
<div class="popup-box">
<p>
Pass nahi ho firr bhi Tumse pyaar karte hai,<br>
Dekhkar tasveer tumhari Tumhi ko yaad karte hai,<br>
Dil mein itni tadap Hai ki harr waqt,<br>
Tere se milne ki hi Fariyaad karte hai ‚ù§Ô∏è
</p>
<button onclick="closeLetter()">Close</button>
</div>
</div>

<!-- VIEWER -->
<div id="viewer" onclick="this.style.display='none'">
<img id="viewImg">
</div>

<script>

/* slideshow */
const slide=document.getElementById("slide");
const viewer=document.getElementById("viewer");
const viewImg=document.getElementById("viewImg");

const images=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
"photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg","photo13.jpg"
];

let idx=0;
setInterval(()=>{
idx=(idx+1)%images.length;
slide.src=images[idx];
},2000);

slide.onclick=()=>{
viewImg.src=slide.src;
viewer.style.display="flex";
};

/* popup */
const letter=document.getElementById("letter");
function openLetter(){ letter.style.display="flex"; }
function closeLetter(){ letter.style.display="none"; }

/* visualizer */
const visualizer=document.getElementById("visualizer");
for(let j=0;j<30;j++){
let b=document.createElement("div");
b.className="bar";
visualizer.appendChild(b);
}
let bars=document.querySelectorAll(".bar");

function playMusic(){
song.play();
setInterval(()=>{
bars.forEach(b=>{
b.style.height=(Math.random()*40+5)+"px";
});
},120);
}

/* typing */
let txt="You are my universe ‚ù§Ô∏è Happy Birthday üéÇ";
let k=0;
function type(){
if(k<txt.length){
typing.innerHTML+=txt[k++];
setTimeout(type,50);
}}
type();

/* splash */
function birthdaySplash(){
for(let i=0;i<80;i++){
let s=document.createElement("div");
s.innerHTML="üéä";
s.style.position="fixed";
s.style.left=Math.random()*100+"vw";
s.style.top="-20px";
document.body.appendChild(s);
s.animate([
{transform:"translateY(0px)"},
{transform:`translateY(${window.innerHeight}px) rotate(720deg)`}
],{duration:2000+Math.random()*1000})
.onfinish=()=>s.remove();
}
bdayVoice.play().catch(()=>{});
}

/* countdown */
let done=false;
let target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(()=>{
let diff=target-new Date();

if(diff<=0){
count.innerHTML="üéÇ TODAY üéÇ";
if(!done){
birthdaySplash();
done=true;
}
}else{
let d=Math.floor(diff/86400000);
let h=Math.floor(diff%86400000/3600000);
let m=Math.floor(diff%3600000/60000);
let s=Math.floor(diff%60000/1000);
count.innerHTML=`${d}d ${h}h ${m}m ${s}s ‚ù§Ô∏è`;
}
},1000);

/* stars */
let c=document.getElementById("stars");
let ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let stars=[];
for(let s=0;s<120;s++)
stars.push({x:Math.random()*c.width,y:Math.random()*c.height});

setInterval(()=>{
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(st=>{
ctx.fillRect(st.x,st.y,2,2);
st.y+=0.4;
if(st.y>c.height)st.y=0;
});
},30);

</script>
</body>
</html>
