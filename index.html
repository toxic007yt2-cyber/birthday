<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Birthday ‚ù§Ô∏è</title><style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
color:white;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(270deg,#ff416c,#1e3c72,#2a5298,#ff4b2b);
background-size:800% 800%;
animation:bgMove 20s ease infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.card{
position:relative;
z-index:2;
background:rgba(255,255,255,.12);
backdrop-filter:blur(20px);
padding:30px;
border-radius:20px;
text-align:center;
width:320px;
border:1px solid rgba(255,255,255,.25);
box-shadow:0 0 25px #ff4b2b,0 0 45px #ff416c;
transition:transform .2s;
}

.card::before{
content:"";
position:absolute;
top:-50%;
left:-80%;
width:25%;
height:140%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
transform:rotate(25deg);
transition:.8s;
}
.card:hover::before{ left:150%; }

#slide{
width:140px;
height:140px;
border-radius:15px;
object-fit:cover;
cursor:pointer;
}

button{
margin-top:12px;
padding:10px 18px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#ff4b2b,#ff416c);
color:white;
font-weight:bold;
cursor:pointer;
}

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.55);
z-index:999;
}

.popup-box{
background:white;
color:black;
padding:25px;
border-radius:20px;
}

#visualizer{
display:flex;
gap:4px;
margin-top:10px;
justify-content:center;
}
.bar{
width:4px;
height:10px;
background:white;
}

#viewer{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
background:black;
z-index:6;
}

#viewer img{
max-width:90%;
max-height:90%;
}

</style></head><body><canvas id="stars"></canvas>

<div class="card">
<img id="slide" src="photo1.jpg"><h2>Happy Birthday Babayyy ‚ù§Ô∏è</h2>
<p id="typing"></p><button onclick="openLetter()">üíå Love Letter</button>
<button onclick="playMusic()">üéµ Play</button>

<div id="visualizer"></div>
<div id="count"></div><audio id="song" src="music.mp3"></audio>

</div><div id="letter" class="popup">
<div class="popup-box">
<h2>My Love ‚ù§Ô∏è</h2>
<p>You make my world magical ‚ú®</p>
<button onclick="closeLetter()">Close</button>
</div>
</div><div id="viewer" onclick="this.style.display='none'">
<img id="viewImg">
</div><script>

/* SLIDESHOW */
const slide=document.getElementById("slide");
const viewer=document.getElementById("viewer");
const viewImg=document.getElementById("viewImg");

const images=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
"photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg","photo13.jpg"
];

let i=0;
setInterval(()=>{
i=(i+1)%images.length;
slide.src=images[i];
},2000);

slide.onclick=()=>{
viewImg.src=slide.src;
viewer.style.display="flex";
};

/* POPUP */
const letter=document.getElementById("letter");
function openLetter(){ letter.style.display="flex"; }
function closeLetter(){ letter.style.display="none"; }

/* VISUALIZER */
const visualizer=document.getElementById("visualizer");
for(let j=0;j<30;j++){
let b=document.createElement("div");
b.className="bar";
visualizer.appendChild(b);
}
let bars=document.querySelectorAll(".bar");

function playMusic(){
song.play();
setInterval(()=>{
bars.forEach(b=>{
b.style.height=(Math.random()*40+5)+"px";
});
},120);
}

/* TYPE TEXT */
let txt="You are my universe ‚ù§Ô∏è Happy Birthday üéÇ";
let k=0;
function type(){
if(k<txt.length){
typing.innerHTML+=txt[k++];
setTimeout(type,50);
}}
type();

/* COUNTDOWN */
let target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);
setInterval(()=>{
let diff=target-new Date();
if(diff>0){
let d=Math.floor(diff/86400000);
let h=Math.floor(diff%86400000/3600000);
count.innerHTML=d+"d "+h+"h ‚ù§Ô∏è";
}else count.innerHTML="üéÇ TODAY üéÇ";
},1000);

/* STARS */
let c=document.getElementById("stars");
let ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let stars=[];
for(let s=0;s<120;s++)
stars.push({x:Math.random()*c.width,y:Math.random()*c.height});

setInterval(()=>{
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(st=>{
ctx.fillRect(st.x,st.y,2,2);
st.y+=0.4;
if(st.y>c.height)st.y=0;
});
},30);

</script></body>
</html>
