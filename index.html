<!DOCTYPE html>

<style>
 .trail{
  position: fixed;
  pointer-events:none;
  font-size:18px;
  animation: trailFade 1s linear forwards;
  z-index:5;
}

@keyframes trailFade{
  0%{opacity:1; transform:translateY(0) scale(1);}
  100%{opacity:0; transform:translateY(-20px) scale(0.5);}
}
  .heart{
  pointer-events:none;
  z-index:0;
}
.card{
  position:relative;
  z-index:2;
}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.card{
 pointer-events:auto;
 position: relative;
overflow: hidden;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25), 0 0 35px rgba(255,0,120,0.35);
  width:280px;
 transform-style: preserve-3d;
transition: transform 0.2s ease;
  border: 1px solid rgba(255,255,255,0.25);
  animation: pop 0.6s ease;
}
 .card::before{
  content:"";
  position:absolute;
  top:-50%;
  left:-75%;
  width:50%;
  height:200%;
  background:rgba(255,255,255,0.25);
  transform:rotate(25deg);
  transition:0.6s;
}

.card:hover::before{
  left:130%;
}
.card{
 transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover,
.card:active{
 transform: scale(1.12);
 box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}
@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
@keyframes glowPulse{
  0%{ box-shadow:0 15px 40px rgba(0,0,0,0.25);}
  50%{ box-shadow:0 25px 70px rgba(255,80,120,0.6);}
  100%{ box-shadow:0 15px 40px rgba(0,0,0,0.25);}
}
img{
  width:130px;
  height:130px;
  border-radius:15px;
  object-fit:cover;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button{
  margin-top:12px;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff4b2b,#ff416c);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
position: relative;
overflow: hidden;
}

button:hover{
  transform:scale(1.1);
}
.heart{
position:fixed;
pointer-events:none;
z-index:0;
animation: float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
}
@keyframes musicPulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

button:last-of-type{
animation: musicPulse 2s infinite;
}
</style>

Open Surprise üíñ

</div>

    <script>
     // üíñ Floating Background Hearts
function floatingHearts(){
  let h = document.createElement("div");
  h.innerHTML = "üíñ";
  h.style.position="fixed";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-20px";
  h.style.fontSize=(12+Math.random()*18)+"px";
  h.style.opacity=Math.random();
  h.style.pointerEvents="none";
  h.style.transition="3s linear";

  document.body.appendChild(h);

  setTimeout(()=>{
    h.style.bottom="110vh";
    h.style.opacity=0;
  },50);

  setTimeout(()=>h.remove(),3000);
}

setInterval(floatingHearts, 500);
// üëâ ‡§Ø‡§π‡•Ä‡§Ç paste ‡§ï‡§∞‡•ã üëá
function goFull(){
document.documentElement.requestFullscreen();
document.getElementById("letter").style.display="flex";
}
function openLetter(){
  document.getElementById("letter").style.display="flex";
}
function closeLetter(){
document.getElementById("letter").style.display="none";
}

function playMusic(){
  const audio = document.getElementById("song");
  if(audio){
    audio.play();
  }
}
let images = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg"
];

let index = 0;

setInterval(()=>{
  index++;
  if(index >= images.length) index = 0;
  document.getElementById("slide").src = images[index];
},2000);
/* Countdown to 12th */
var target=new Date();
target.setDate(12);
target.setHours(0,0,0,0);

setInterval(function(){
var now=new Date();
var diff=target-now;

if(diff<=0){
document.getElementById("count").innerHTML="üéÇ IT'S HER DAY üéÇ";
document.getElementById("pop").style.display="flex";
}else{
var d=Math.floor(diff/86400000);
var h=Math.floor(diff%86400000/3600000);
var m=Math.floor(diff%3600000/60000);
var s=Math.floor(diff%60000/1000);

document.getElementById("count").innerHTML=
d+"d "+h+"h "+m+"m "+s+"s left ‚ù§Ô∏è";
}
},1000);

/* Music */
function playMusic(){
document.getElementById("song").play();
}

/* üéµ Music Glow Pulse */
window.addEventListener("DOMContentLoaded", () => {

  let audio = document.getElementById("song");

  if(audio){
    audio.addEventListener("play", ()=>{
      document.querySelector(".card").style.animation="glowPulse 1s infinite";
    });

    audio.addEventListener("pause", ()=>{
      document.querySelector(".card").style.animation="";
    });
  }

});
/* Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left = Math.random()*window.innerWidth + "px";
heart.style.top = Math.random()*window.innerHeight + "px";
heart.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
// üéâ Confetti on Birthday Popup
function launchConfetti(){
    for(let i=0;i<80;i++){
        let conf=document.createElement("div");
        conf.innerHTML="üéâ";
        conf.style.position="fixed";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-20px";
        conf.style.fontSize=(Math.random()*20+15)+"px";
        conf.style.animation="fall 3s linear forwards";
        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(),3000);
    }
}

let oldPopup = document.getElementById("pop");

if(oldPopup){
    let observer = new MutationObserver(()=>{
        if(oldPopup.style.display === "flex"){
            launchConfetti();
        }
    });
    observer.observe(oldPopup,{attributes:true});
}
        /* ‚ù§Ô∏è Typing Love Message */
let msg = "You are my everything ‚ù§Ô∏è Happy Birthday My Love üéÇ";
let i = 0;
function typeLove(){
  if(i < msg.length){
    document.getElementById("typing").innerHTML += msg.charAt(i);
    i++;
    setTimeout(typeLove,80);
  }
}
setTimeout(typeLove,2000);


/* üéÜ Fireworks */
function fireworks(){
  for(let j=0;j<30;j++){
    let fw = document.createElement("div");
    fw.innerHTML="‚ú®";
    fw.style.position="fixed";
    fw.style.left=Math.random()*100+"vw";
    fw.style.top=Math.random()*100+"vh";
    fw.style.fontSize="20px";

/* üîç Photo Zoom on Tap */
document.getElementById("slide").onclick=function(){
  this.style.transform="scale(1.3)";
  setTimeout(()=>this.style.transform="scale(1)",800);
};


/* üíå Secret Love Letter */
function openLetter(){
  alert("I love you more than words can say ‚ù§Ô∏è\nYou make my life beautiful üå∏");
}
 // ‚ù§Ô∏è Smooth Mouse + Touch Trail Hearts
function spawnHeart(x,y){
  let t = document.createElement("div");
  t.className = "trail";
  t.innerHTML = "‚ù§Ô∏è";
  t.style.left = (x-8) + "px";
  t.style.top = (y-8) + "px";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),900);
}

// Mouse
document.addEventListener("mousemove",(e)=>{
  spawnHeart(e.clientX,e.clientY);
});

// Touch (Mobile)
document.addEventListener("touchmove",(e)=>{
  let touch = e.touches[0];
  spawnHeart(touch.clientX,touch.clientY);
});
 /* üåÄ Card Tilt Effect */
let card = document.querySelector(".card");

card.addEventListener("mousemove",(e)=>{
  let rect = card.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;

  let rotateY = (x / rect.width - 0.5) * 20;
  let rotateX = -(y / rect.height - 0.5) * 20;

  card.style.transform =
 `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`
});

card.addEventListener("mouseleave",()=>{
  card.style.transform = "rotateX(0) rotateY(0)";
});


/* Mobile Tilt */
card.addEventListener("touchmove",(e)=>{
  let touch = e.touches[0];
  let rect = card.getBoundingClientRect();

  let x = touch.clientX - rect.left;
  let y = touch.clientY - rect.top;

  let rotateY = (x / rect.width - 0.5) * 20;
  let rotateX = -(y / rect.height - 0.5) * 20;

  card.style.transform =
    `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

card.addEventListener("touchend",()=>{
  card.style.transform = "rotateX(0) rotateY(0)";
});   
     // ‚úçÔ∏è Typewriter Message
let msg = "You are my everything ‚ù§Ô∏è Happy Birthday My Love üéÇ";

function typeWriter(){
  if(i < msg.length){

        document.documentElement.requestFullscreen().catch(()=>{});
    }
});
</script>
